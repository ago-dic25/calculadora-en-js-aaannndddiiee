<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULADORA</title>
        <link rel="stylesheet" href="estilos.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Homenaje&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="calc">
                <div class="inp">
                    <input type = "number" id = "num1">
                    <input type = "number" id = "num2">
                </div>
                <div class="operaciones">
                    <button class = "button" id = "suma">+</button>
                    <button class = "button" id = "resta">-</button>
                    <button class = "button" id = "mult">x</button>
                    <button class = "button" id = "dividir">/</button>
                </div>
                <div class="resul">
                    <div class = "pantalla">
                        <h3 id = "resultado"></h3>
                    </div>
                    <div class = "historial "id = "historial">
                        <h3>Historial:</h3>
                    </div>
                </div>
            </div>
        </div>
        
        <script src = "index.js"></script>
    </body>
</html>
